    <div id="switcher">
        <div class="center">


            <div class="responsive">
                <a href="#desktop" class="desktop active" title="View Desktop Version"></a>
                <a href="#tabletlandscape" class="tabletlandscape" title="View Tablet Landscape (1024x768)"></a>
                <a href="#tabletportrait" class="tabletportrait" title="View Tablet Portrait (768x1024)"></a>
                <a href="#mobileportrait" class="mobileportrait" title="View Mobile Portrait (320x480)"></a>
            </div>

        </div>
    </div>

    <iframe id="iframe" src="index.html" frameborder="0" width="100%" noresize="noresize" height="295px" style="width: 100%;"></iframe>


    <script src="components/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var a = {
                desktop: "100%",
                tabletlandscape: 992,
                tabletportrait: 768,
                mobilelandscape: 500,
                mobileportrait: 340,
                placebo: 0
            };

            jQuery(".responsive a").on("click", function () {
                for (device in a)
                    jQuery(this).hasClass(device) && (clicked = device, jQuery("#iframe").animate({
                        width: a[device]
                    }, 250), clicked == device && (jQuery(".responsive a").removeClass("active"), jQuery(this).addClass("active")));
                return $(".center ul li ul").hide(), !1
            }), null != navigator.userAgent.match(/iPad/i) && $("#iframe").css("padding-bottom", "60px")

            jQuery('#pagesrc').change(function () {
                var src = jQuery(this).find(":selected").text();
                jQuery("#iframe").attr("src", 'http://lgg.tojio.com/' + src);
                console.log(src);
            });
        });
    </script>
