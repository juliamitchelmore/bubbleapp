<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>bubbleapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- <link rel="stylesheet" type="text/css" href="css/signupStyle.css"> -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-touch-carousel.css">
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/modernizr-2.6.2.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/bootstrap-touch-carousel.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body class="login">
        <img class="logo large" src="img/b7-white.png"/>
        <div id="bubbleapp-slider" class="carousel slide">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active slide1">
                <h1>Chat in your bubble</h1>
                <h2 class="bottom visible-desktop">Swipe to learn more</h2>
            </div>
            <div class="item slide2">
                <h2>Connect with people within a 7 meter radius</h2>
<!--                 <img class="bubble1img" src="img/bubble1.jpg" height="300" width="400"/>
 -->            </div>
            <div class="item slide3">
                <h2>Meet new people as your bubble moves</h2>
<!--                  <img class="bubble1img" src="img/bubble2.jpg" height="300" width="400"/>
 -->            </div>
            <div class="item slide4">
                <h2>People will enter and leave your bubble as they are moving too</h2>
<!--                 <img class="bubble1img" src="img/bubble3.png" height="300" width="400"
 -->            </div>
            <div class="item slide5">
                <h1>Sign in now!</h1>
            </div>
          </div>

          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#bubbleapp-slider" data-slide-to="0" class="active"></li>
            <li data-target="#bubbleapp-slider" data-slide-to="1"></li>
            <li data-target="#bubbleapp-slider" data-slide-to="2"></li>
            <li data-target="#bubbleapp-slider" data-slide-to="3"></li>
            <li data-target="#bubbleapp-slider" data-slide-to="4"></li>
          </ol>
        </div>
        <img class="facebook" src="img/facebook.png"/> 
    </body>
</html>
